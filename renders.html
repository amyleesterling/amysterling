<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renders and Media - Amy Sterling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 12px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-caption {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .caption-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .gallery-image {
                height: 250px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Lightbox modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Renders and Media</h1>
    </div>

    <div class="gallery">
        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Nature Methods 2025 cover -->
                <img src="images/nature_methods_2025.png" alt="Nature Methods 2025">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- CODEX Workshop 2025 title slide -->
                <img src="images/codex-workshop-2025-title-slide.jpg" alt="CODEX Workshop 2025">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- CA3 MF axon and pyramidal neurons -->
                <img src="images/ca3 MF axon and psn pyr all v6.png" alt="CA3 MF axon and pyramidal neurons">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Pyramidal neuron -->
                <img src="images/Pyramidal 2.png" alt="Pyramidal neuron">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- CA3 pyramidals and mossy fibers -->
                <img src="images/ca3_pyr_mossy_fibers.png" alt="CA3 pyramidals and mossy fibers">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Single pyramidal neuron -->
                <img src="images/pyramidal_single.png" alt="Single pyramidal neuron">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Eyewire calcium imaging poster -->
                <img src="images/eyewire-2-calcium-e2-poster-stlerling.png" alt="Eyewire calcium imaging poster">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Mossy fiber neuron -->
                <img src="images/mossy mcmosserson solo0469.png" alt="Mossy fiber neuron">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="" class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        // Get elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const galleryImages = document.querySelectorAll('.gallery-image img');

        // Add click event to all gallery images
        galleryImages.forEach(img => {
            img.addEventListener('click', function() {
                lightbox.classList.add('active');
                lightboxImg.src = this.src;
                lightboxImg.alt = this.alt;
            });
        });

        // Close lightbox when clicking on background or close button
        lightbox.addEventListener('click', function() {
            lightbox.classList.remove('active');
        });

        lightboxClose.addEventListener('click', function() {
            lightbox.classList.remove('active');
        });

        // Prevent closing when clicking on the image itself
        lightboxImg.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
