<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renders and Media - Amy Sterling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f1e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 12px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
        }

        .gallery-caption {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .caption-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .gallery-image {
                height: 250px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Renders and Media</h1>
    </div>

    <div class="gallery">
        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Nature Methods cover image -->
                <img src="images/image1.svg" alt="Nature Methods cover" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Connectomics visualization with rainbow colored neural network -->
                <img src="images/image2.svg" alt="Connectomics visualization" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>

        <div class="gallery-card">
            <div class="gallery-image">
                <!-- Blue neuron on white background -->
                <img src="images/image3.svg" alt="Blue neuron" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="gallery-caption">
                <p class="caption-placeholder">Caption to be added</p>
            </div>
        </div>
    </div>
</body>
</html>
